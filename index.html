<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to css -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>

    <title>Weather api Dashboard</title>

</head>


<body>
    <!-- Jumbotron display the City name -->
    <div class="container">
        <div class=" jumbotron-fluid bg-dark text-white text-center">
            <div class="container">
                <h1 class="display-4 ">Weather Dashboard</h1>
            </div>
        </div>
        <!-- Row with city Weather -->
        <form class="col-3">
            <div class="form-group">
                <label for="citySearch" class="font-weight-bold m-2">
                    <h2>Search For A City</h2>
                </label>
                <input type="text" class="form-control m-1" id="citySearch" placeholder="City Name">
                <button id="search" type="submit" class="btn btn-primary col m-1">Search</button>
            </div>
            <div class="form-group">
                <button class="btn btn-secondary col m-1">Orlando</button>
                <button class="btn btn-secondary col m-1">Boston</button>
                <button class="btn btn-secondary col m-1">New York</button>
                <button class="btn btn-secondary col m-1">LA</button>
                <button class="btn btn-secondary col m-1">D.C.</button>
                <button class="btn btn-secondary col m-1">San Francisco</button>
                <button class="btn btn-secondary col m-1">New Orleans</button>
                <button class="btn btn-secondary col m-1">Chicago</button>
            </div>
        </form>

    </div>
    <!--section for search city history-->
    <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
    <ul class="list-group">
    </ul>
    </div>
    <!-- Current city weather -->
    <div class="col-sm-8">
        <div class="row ml-2 border border-dark rounded">
            <div class="col-sm-12" id="current-weather">
                <h3 class="city-name mb-1 mt-2 bolder" id="current-city"></h3>
                <p>Temperature:<span class="current" id="temperature"></span></p>
                <p>Humidity:<span class="current" id="humidity"></span></p>
                <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>
            </div>
        </div>
        <!-- 5 Day Forecast -->
        <div class="col-sm-12" id="future-weather">
            <h3>5-Day Forecast:</h3>
            <div class="row text-light">
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="fDate0"></p>
                    <p id="fImg0"></p>
                    <p>Temp:<span id="fTemp0"></span></p>
                    <p>Humidity:<span id="fHumidity0"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="fDate1"></p>
                    <p id="fImg1"></p>
                    <p>Temp:<span id="fTemp1"></span></p>
                    <p>Humidity:<span id="fHumidity1"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="fDate2"></p>
                    <p id="fImg2"></p>
                    <p>Temp:<span id="fTemp2"></span></p>
                    <p>Humidity:<span id="fHumidity2"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="fDate3"></p>
                    <p id="fImg3"></p>
                    <p>Temp:<span id="fTemp3"></span></p>
                    <p>Humidity:<span id="fHumidity3"></span></p>
                </div>
                <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                    <p id="fDate4"></p>
                    <p id="fImg4"></p>
                    <p>Temp:<span id="fTemp4"></span></p>
                    <p>Humidity:<span id="fHumidity4"></span></p>
                </div>
            </div>
        </div>

    </div>
    </div>
    </div>
    <!-- Bootstrap and Javascript links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="./script.js"> </script>
    </body>
</html>
